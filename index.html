<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App Contest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Image -->
  <div class="background-image"></div>
  
  <div class="container">
    <!-- Heading -->
    <div class="heading-box">
      <h1 class="heading">Web Application Contest</h1>
      <p class="note">Welcome to this web application! Use it wisely.</p>
      <span id="dynamic-span"></span>
    </div>

    <!-- Webcam Live View -->
    <div class="webcam-container">
      <video id="video" autoplay></video>
    </div>

    <!-- Canvas for PoseNet -->
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <!-- Copyright Footer -->
    <footer class="footer fixed-bottom">
      <p>&copy; 2023 Your Name</p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5.js/1.1.1/ml5.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
